<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
   <div class="container">
    <div class="mb-3">
        <label for="avatar" class="form-label">avatar</label>
        <input type="text" class="form-control" id="avatar">
      </div>
      <div class="mb-3">
        <label for="section" class="form-label">section</label>
        <input type="text" class="form-control" id="section">
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">text</label>
        <input type="text" class="form-control" id="text">
      </div>
      <button class="btn btn-success">Done</button>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

    <script>
        const btn=document.querySelector('.btn');
        btn.addEventListener('click',function(){
                         // console.log('isleyir');
        fetch('https://64724a076a9370d5a41b3acf.mockapi.io/furnish',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify({
                avatar:document.querySelector('#avatar').value,
                section:document.querySelector('#section').value,
                text:document.querySelector('#text').value
            })
        }).then(res=>{
            // console.log(res);
            if(res.ok){
                successAlert('APi-a elave olundu')  // console.log('her sey yaxsidir');
                document.querySelector('#avatar').value='';
                document.querySelector('#section').value='';
                document.querySelector('#text').value='';
            }
            else{
                errorAlert('Elave olunmadi')                  // console.log('yalnisdir');
            }
        })
        .catch(()=>errorAlert('Elave olunmadi'))
        })
    </script>
</body>
</html>
